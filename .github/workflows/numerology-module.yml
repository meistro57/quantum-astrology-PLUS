name: Numerology Module CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'app/Modules/Numerology/**'
      - 'app/Services/NumerologyCalculator.php'
      - 'app/Services/PersonalCyclesCalculator.php'
      - 'tests/Feature/Numerology/**'
      - 'tests/Unit/NumerologyCalculatorTest.php'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/Modules/Numerology/**'
      - 'app/Services/NumerologyCalculator.php'
      - 'tests/Feature/Numerology/**'
      - 'tests/Unit/NumerologyCalculatorTest.php'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['8.4']
        dependency-stability: [prefer-stable]
    
    name: P${{ matrix.php-versions }} - Test Numerology Module

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        tools: composer:v2
        coverage: xdebug

    - name: Validate composer.json
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Numerology Module Unit Tests
      run: |
        php artisan test tests/Unit/NumerologyCalculatorTest.php \
        tests/Unit/PersonalCyclesCalculatorTest.php \
        tests/Unit/PythagoreanGridCalculatorTest.php \
        --coverage-clover=numerology-unit-coverage.xml

    - name: Numerology Module Feature Tests
      run: |
        php artisan test tests/Feature/Numerology/ \
        tests/Feature/Api/Numerology/ \
        --coverage-clover=numerology-feature-coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./numerology-unit-coverage.xml,./numerology-feature-coverage.xml
        flags: numerology_module

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        tools: composer:v2, phpstan
        coverage: none

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Run PHPStan
      run: ./vendor/bin/phpstan analyse app/Modules/Numerology app/Services/NumerologyCalculator.php --level=9

    - name: Run Pint (Code Style)
      run: ./vendor/bin/pint app/Modules/Numerology app/Services/NumerologyCalculator.php --test

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        tools: composer:v2
        coverage: none

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Psalm Security Scan
      run: ./vendor/bin/psalm --output-format=github

    - name: PHP Security Checker
      uses: symfonycorp/security-checker-action@v5

  performance-benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        tools: composer:v2
        coverage: none

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Run Benchmark
      run: php artisan benchmark:numerology-calculations